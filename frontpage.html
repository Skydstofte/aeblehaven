<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/frontpage.css">
    <title>Forside | Æblehaven</title>
</head>
<body id="background-container">

    <header class="aeblehaven-header">
        <h1>Velkommen til Æbblehaven</h1>
        <div id="logo-container">
            <a id="logo-container-homebutton" href="index.html">
                <img src="images/logo.png" alt="Æblehavens logo">
                <h3>Til forsiden</h3>
            </a>
        </div>
    </header>

    <main>
        <div class="frontpage-container">
            <div class="frontpage-content" id="isbaren">
                <img src="images/frontpage/isbaren.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="appletrees">
                <img src="images/frontpage/aebletraeerne.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="rollercoaster">
                <img src="images/frontpage/rollercoaster.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="kiosken">
                <img src="images/frontpage/kiosken.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="sebastian">
                <img src="images/frontpage/sebastian.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="sign">
                <img src="images/frontpage/sign.png" alt="Æblehavens isbar">
            </div>
            <div class="frontpage-content" id="bikestation">
                <img src="images/frontpage/bikestation.png" alt="Æblehavens isbar">
            </div>
        </div>
    </main>

</html>
