<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/frontpage.css">
    <title>Forside | Æblehaven</title>
</head>
<body id="background-container">

    <header class="aeblehaven-header">
        <h1>Velkommen indenfor i</h1>
        <div id="logo-container">
            <a id="logo-container-homebutton" href="frontpage.html">
                <img src="images/logo.png" alt="Æblehavens logo">
                <h3>Til forsiden</h3>
            </a>
        </div>
    </header>

    <!-- Frontpage content - first section is the entryway -->
    <main class="frontpage-container">

        <div class="frontpage-container-content">
            <div class="frontpage-content-entryway">
                <img id="entryway-mobile" src="images/entryway.svg" alt="Indgangen til Æblehaven">
                <img id="entryway-desktop" src="images/frontpage/entryway.svg" alt="Indgangen til Æblehaven">
            </div>

            <div class="frontpage-container-entryway-sign">
                <a href="frontpage.html">
                    <h1>Besøg haven</h1>
                    <p>Klik her</p>
                </a>
            </div>

            <div class="frontpage-container-sebastian">
                <img src="images/frontpage/sebastian.png" alt="Æblehavens ejer Sebastian">
            </div>

            <div class="frontpage-container-sebastian-taleboble">
                <img src="images/frontpage/taleboble.png" alt="Taleboble">
            </div>

            <div>
                <p>
                    Vil du ind og besøge æblehaven? 
                </p>
            </div>

            <div>
                <p>
                    Vil du ind og høre Æblehavens historie? 
                </p>
            </div>
        </div>
        
    </main>

    <script src="js/javascript.js"></script>

</body>
</html>
