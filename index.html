<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/entryway.css">
    <title>Forside | Æblehaven</title>
</head>
<body id="background-container">

    <header class="aeblehaven-header">
        <h1>Velkommen indenfor i</h1>
        <div id="logo-container">
            <a id="logo-container-homebutton" href="frontpage.html">
                <img src="images/logo.png" alt="Æblehavens logo">
                <h3>Til forsiden</h3>
            </a>
        </div>
    </header>

    <!-- Butterfly container -->
    <div class="butterfly-container">
        <div id="butterfly">
            <img src="images/butterfly.png" alt="Sommerfugel">
        </div>
        <div id="butterfly-down">
            <img src="images/butterflydown.png" alt="Sommerfugel">
        </div>
    </div>

    <!-- entryway content - first section is the entryway -->
    <main class="entryway-container">

        <div class="entryway-container-content">
            <div class="entryway-content-entryway">
                <img id="entryway-mobile" src="images/entryway.svg" alt="Indgangen til Æblehaven">
                <img id="entryway-desktop" src="images/frontpage/entryway.svg" alt="Indgangen til Æblehaven">
            </div>

            <div class="entryway-container-entryway-sign">
                <a href="frontpage.html">
                    <h1>Besøg haven</h1>
                    <p>Klik her</p>
                </a>
            </div>

            <div class="entryway-container-sebastian">
                <img src="images/frontpage/sebastian.png" alt="Æblehavens ejer Sebastian">
            </div>

            <div class="entryway-container-sebastian-taleboble">
                <img src="images/frontpage/taleboble.png" alt="Taleboble">
                <div id="taleboble-one">
                    <p>Vil du ind og besøge æblehaven?</p>
                </div>
                <div id="taleboble-two">
                    <p>Vil du ind og høre Æblehavens historie?</p>
                </div>
            </div>

            <div class="entryway-container-appletrees">
                <img src="images/frontpage/aebletraeerne.png" alt="Æblehavens æbletræer">
            </div>

        </div>
        
    </main>

    <script src="js/frontpage.js"></script>
    <script src="js/repeatingjs.js"></script>

</body>
</html>
